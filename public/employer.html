<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Employer</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome, </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Do Something</a>
                        <!-- Here's the magic. Add the .animate and .slide-in classes to your .dropdown-menu and you're all set! -->
                        <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Post a Job</a>
                            <a class="dropdown-item" href="#">Update/View Profile</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search for Employee button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#employee-search-modal">Search For
        Employees</button>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#employee-profile-modal">Add
        Job</button>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#employee-skill-modal">Add
        Skill</button>

    <!-- Search for employee modal -->
    <div class="modal fade" id="employee-search-modal" tabindex="-1" role="dialog"
        aria-labelledby="employee-search-Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employee-search-label">Search for qualified employees</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Search by skills</legend>

                                <select class="form-control" id="dropdown-skill-list"></select>
                                <br>
                                <button type="button" class="btn btn-primary" id="anotherSkill">Choose another
                                    skill</button>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Search</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- add job modals-->
    <div class="modal fade" id="employee-profile-modal" tabindex="-1" role="dialog" aria-labelledby="addjobModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Add a new Job!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="well well-sm">
                        <form class="form-horizontal jobAdd">
                            <fieldset>
                                <legend class="text-center header">Job Title</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="jobtitle" name="jobtitle" type="text" placeholder="JobTitle"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button id="addjob" type="submit" class="btn btn-primary btn-lg">Add</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- add skill modals-->
    <div class="modal fade" id="employee-skill-modal" tabindex="-1" role="dialog" aria-labelledby="addjobModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Add a new Skill!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="well well-sm">
                        <form class="form-horizontal skillAdd" method="post">
                            <fieldset>
                                <legend class="text-center header">Skill Name</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="skillname" name="skillname" type="text" placeholder="SkillName"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button id="addskill" type="submit" class="btn btn-primary btn-lg">Add</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {

            $.get("http://localhost:3000/api/skills", function (data) {
                for (var i = 0; i < data.length; i++) {
                    var skill = data[i].skill;
                    $('#dropdown-skill-list').append('<option>' + skill + '</option>');
                };
            });
            // add a new dropdown once a skill from the previous one was selected
            function newDropdown() {
                $('.dropdown').append('#divNewSkills');
            };

            $('#anotherSkill').on("click", (function () {
                var selectList = $('#dropdown-skill-list').clone();
                $('#dropdown-skill-list').after(selectList);
            })

                // append new skills when they're added to database
            );
            $(document).on("submit", ".jobAdd", function (e) {
                e.preventDefault();
                var newjob = {
                    jobTitle : $("#jobtitle").val()
                }
                $.post("/api/Jobs", newjob).then(function(response){
                    console.log(response);
                });
            });

            $(document).on("submit",".skillAdd",function (e) {
                e.preventDefault();
                var newskill = {
                    skill : $("#skillname").val()
                }
                $.post("/api/Skills", newskill).then(function(response){
                    console.log(response);
                });
            });

        });

    </script>

</body>

</html>
