<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Employee</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id = "welcome" href="#">Welcome, </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>



    <div class="container">
        <div class="row">
          <div class = "col-md-6">
          <div class="card" style="width: 30rem; margin-top: 50px; margin-left: 80px; margin-right: 10px;">
          <img class="card-img-top" src="img/poor.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Welcome Employee!</h5>
            <p class="card-text">You can upload and update your profile. Just wait quietly for jobs coming! </p>
          </div>
          <ul class="list-group list-group-flush" id="well-section" style= "align-items: center">
            <li class="list-group-item">  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
                  Update Employee Info</button>
                </li>
          </ul>
         </div>

              </div>

        <div class = "col-md-6">

          <div class="card" style="width: 40rem; margin-top: 50px; margin-left:0px;">
            <div class ="card-body" ><h5>Your Profile</h5></div>
              <ul class="list-group list-group-flush" id="skillsDump">
              </ul>

        </div>
        </div>
    </div>





    <!-- update modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Current Job Listing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="put" id="cms">
                            <fieldset>
                                <legend class="text-center header">Update your employee profile</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="name" name="name" type="text" placeholder="Update Your Name"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <select class="form-control" id="dropdown-jobs-list" name="dropdown-jobs-list"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <select class="form-control dropdown-skill-list" name="skill_ids[]"></select>
                                        <br>
                                        <button type="button" class="btn btn-primary" id="anotherSkill">Choose another skill</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="Update Contact Info"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="bio" name="bio" placeholder="Update Bio."
                                            rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" id="updateEmployee"
                                            class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/employee.js"></script>
</body>

</html>
